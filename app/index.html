<body>

    <div class="wrapper">

        <h1>COVID-19 Totals</h1>
        <div id="content">
            <div id="button_container">
                <button type="button" id="us" class="chartnav">United States</button>
                <button type="button" id="global" class="chartnav">Global</button>
            </div>
            <div class="legend">
                <div class="legend_piece">
                    <div class="squareBox1"></div>
                    <p class="text">Confirmed</p>
                </div>
                <div class="legend_piece">
                    <div class="squareBox3"></div>
                    <p class="text">Deaths</p>
                </div>

            </div>

            <div id = "virus_global">
            <div id="globalSlider"></div>
            <button id="global-play-button">Start</button>
            <div id="global-multi-line"></div>
            </div>

            <div id = "virus_us">
                <div id="usSlider"></div>
                <button id="us-play-button">Start</button>
                <div id="us-multi-line"></div>
            </div>
        </div>

    </div>

    <!--build:js js/main.min.js -->
